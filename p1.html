<!DOCTYPE html>
<html>
<head>
    <title>tables,links and lists</title>
    </head>
<body>
    <h1>Introduction to tables</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Tanishka</td>
            <td>Jadhav</td>
            <td>16</td>
        </tr>
        <tr>
            <td>shradha</td>
            <td>amrute</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Shivani</td>
            <td>rathod</td>
            <td>16</td>
        </tr>
        </table>
        <h3>Introduction to links</h3>
        <a href="https://www.google.com">Google</a><br>
        <a href="https://www.facebook.com">Facebook</a><br>
        <a href="https://www.instagram.com">Instagram</a><br>   
        <h3>Introduction to lists</h3>
        <h4>Unordered list</h4>
        <ul>
            <li>red</li>
            <li>green</li>
            <li>blue</li>
        </ul>
        <h4>Ordered list</h4>
        <ol>
            <li>red</li>
            <li>green</li>
            <li>blue</li>
        </ol>
        <h4>Definition list</h4>
        <dl>
            <dt>red</dt>
            <dt>green</dt>
            <dt>blue</dt>
        </dl>
    </body>

</html>
