<!DOCTYPE html>
<html lang="en">
    <head>
        <title>project 06</title>
        <style>
            body{
                background-image: url(backgroundimg.jpg);
                background-repeat: no-repeat;
                background-color: rgba(255, 195, 122, 0.737);
                background-attachment: fixed;
                background-position: relative;
                text-align: center;
                font-family: Arial, sans-serif;
                color: #ffffff;
            }
            
        </style>
    </head>
    <body>
        <h1>Background Image</h1>
        <p>This is a simple example of a background image.</p>
        <p>The image is set to not repeat, and it will stay fixed in place when scrolling.</p>
        <svg width="400" height="400"></svg>
            <polygon points="50,0 100,100 0,100" style="fill:rgb(255, 0, 0);stroke:rgb(170, 255, 0);stroke-width:5;fill-rule:evenodd;"/>
        
              <svg width="500" height="500"></svg>
              <rect width="100" height="100" style="fill:rgb(255, 255, 0);stroke:black;stroke-width:5;fill-rule:evenodd;"/>
