<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project:bootstrap:lesson 1</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
 </head>
 <body>
    <div class="container">
        <h2>carousel example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="LosAngeles.jpg.webp" alt="los angeles" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="Chicago.webp" alt="chicago" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="new york.webp" alt="new york" style="width:100%;">
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel"  data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" 
             data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
    </div>
 </body>
</html>
