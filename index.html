<!DOCTYPE html>
<html>
   <head>
    <title> css styling example</title>
    <style>
        h1 {
            color: blue;
        }
        </style>
        <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <hr>
    <!--inline css example-->
    <h1 style="color: rgb(47, 28, 4);">inline css example</h1>
    <hr>
        <!--internal css example-->
        <h2>internal css example</h2>
        <hr>
    <!--external css example-->
    <h3>external css example</h3>
    <hr>
        <!--element selector example-->
        <h4>element selector example</h4>
        <h4>element selector example</h4>
        <hr>
          <!--class and id selector example-->
          <h2 class="class">class selector example</h2>
          <hr>
          <h2 id="id">id selector example</h2>
          <hr>
            <!--group selector example-->
          <h5>group selector example</h5>
          <p>group selector example</p>
          <hr>
   </body>
</html>
