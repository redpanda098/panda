<!DOCTYPE html>
<html>
    <head>
        <title>highlight mark and codesnippet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p>co<sub>2</sub></p>
        <p>he<sub>2</sub></p>
        <div class="container">
            <h1>highlight text</h1>
            <p>use the mark example to <mark>highlight</mark> the text</p>
        </div>
        <div class="container">
            <h1>code snippets </h1>
            <p>inline snippets should be embeded in the code element</p>
            <P>the folowing html code: <code>span</code>,<code>section</code>,<code>div</code>define a section</P>
        </div>
    </body>
</html>
