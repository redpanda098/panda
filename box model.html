<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css box model example</title>
    </head>
    <style>
        .example1{
            width: 220px;
            background-color: lightblue;
            padding: 0px 10px 20px 40px;
            border: 2px solid black;
            margin: 0px;
            float: left;
        }
        .example2{
            width: 220px;
            background-color: lightpink;
            padding: 80px;
            margin: 60px 69px;
            border: 2px solid black;
        }
        </style>
    <body>
        <h1>box model example</h1><br>
        <p class="example1">my content example1</p>
        <p class="example2">my content example2</p>
