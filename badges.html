<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contextual badges Example</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
 </head>
 <body style="text-align: center;">
    <div class="container">
    <h1> Contextual badges examples</h1>
    <button type="button" class="btn btn-primary">Primary <span class="badge badge-danger">4</span></button>
    <button type="button" class="btn btn-secondary">Secondary <span class="badge badge-danger">3</span></button>
    <button type="button" class="btn btn-success">Success <span class="badge badge-danger">2</span></button>
    <button type="button" class="btn btn-danger">Danger <span class="badge badge-danger">1</span></button>
    <button type="button" class="btn btn-warning">Warning <span class="badge badge-danger">5</span></button>
    <button type="button" class="btn btn-info">Info <span class="badge badge-danger">6</span></button>
    <button type="button" class="btn btn-light">Light <span class="badge badge-danger">4</span></button>
    <button type="button" class="btn btn-dark">Dark <span class="badge badge-danger">7</span></button>
    </div>
 </body>
</html>
